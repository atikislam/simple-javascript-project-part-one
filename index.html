<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header starting -->
    <Header>
        <h2 class="text-center m-b-20">Simple JavaScript Project Version-1</h2>
    </Header>
    <!-- Team Information Input  -->
    <section id="from-wraper">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form class="row g-3">
                        <div class="col-md-4">
                            <label for="validationDefault01" class="form-label">Full name</label>
                            <input type="text" class="form-control" id="validationDefault01" value="" >
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault03" class="form-label">Email</label>
                            <input type="email" class="form-control" id="validationDefault03">
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefaultUsername" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                <input type="text" class="form-control" id="validationDefaultUsername"
                                    aria-describedby="inputGroupPrepend2" >
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault04" class="form-label">Gander</label>
                            <select class="form-select" id="validationDefault04">
                                <option selected disabled value="">Choose...</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault05" class="form-label">Age</label>
                            <input type="text" class="form-control" id="validationDefault05">
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault05" class="form-label">Present address</label>
                            <input type="text" class="form-control" id="validationDefault05">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
                                <label class="form-check-label" for="invalidCheck2">
                                    Agree to terms and conditions
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button id="submit-btn" class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Team Area -->
    <section id="team">
        <div class="container">
            <div id="team-card" class="row">
                <div class="col-md-5 team-info card">
                    <h2><strong>Name:</strong> Your Name</h2>
                    <p><strong>Email:</strong>  youremail@gmail.com</p>
                    <p><strong>Username:</strong>  atikislam</p>
                    <p><strong>Gander:</strong>  Male</p>
                    <p><strong>Age:</strong>  Male</p>
                    <p><strong>Present address:</strong>  Dhaka BD</p>
                </div>

            </div>
        </div>
    </section>
    <script src="App.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
